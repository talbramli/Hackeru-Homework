<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/computer-icon.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../src/app.js" type="module"></script>
    <style>
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      main {
        min-height: 88vh;
      }
    </style>
    <title>Typescript Sandbox</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark"
        aria-label="Fifth navbar example"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/">TS</a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarsExample05"
            aria-controls="navbarsExample05"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarsExample05">
            <div class="justify-content-between d-flex col-12">
              <div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">about</a>
                  </li>
                </ul>
              </div>
              <div class="text-light">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="center">
        <div class="col-12 col-md-10 col-xl-8">
          <h1 class="text-center display-4">Type Script Sandbox</h1>
          <h2 class="fs-5">look at the console</h2>
          <hr />
        </div>
      </div>

      <div class="container">
        <div class="center">
          <form class="form col-12 col-md-8 col-xl-6 border rounded p-4">
            <div>
              <label for="first-num">Email</label>
              <input id="email" type="email" class="form-control mb-2" />
            </div>
            <div>
              <label for="second-num">Password</label>
              <input id="password" type="password" class="form-control mb-2" />
            </div>
            <span  id="fail" class="error"></span>
            <span id="sumbit" class="btn btn-primary">Submit</span>
            <span id="btn-clear" class="btn btn-primary cancel" onClick="clear">Cancel</span>
          </form>
        </div>
      </div>

      <div class="center">
        <div class="fs-4">
          Result: <span id="result" class="fw-bold"></span>
        </div>
      </div>

      <div id="success" hidden class="success">
        <p >You made it my good sir!</p>
      </div>
      
    </main>
    <footer class="border-top pt-3 bg-dark center">
      <p class="text-light">Created by David Yakin &copy;</p>
    </footer>
  </body>
</html>
